<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Ball Sort</title>
</head>

<body>
    <main>
        <div class='container'>
            <div class="header">
                <h1>BallSort</h1>
                <p>Enter a list of values from 0-8 to rearrange the balls.</p>
            </div>
            <div>
                <p id="previousList">
                </p>
            </div>
            <form id='form'>
                <!-- <div class="input-holder"> -->
                    <input id='user-input' class='input-field' type="text" name="user-input"
                        placeholder="Example: 1,3,6,8,0,2,4,5,7" />
                    <div class="btn-holder">
                        <button type="submit" id='sort-button' class='submit-button'>Re-Order</button>
                        <button type="submit" id='reset' class='reset-button'>Reset</button>
                    </div>
                <!-- </div> -->
            </form>
            <main class='inner-container'>
                <span class="balls red" id="ball-0">0</span>
                <span class="balls blue" id="ball-1">1</span>
                <span class="balls green" id="ball-2">2</span>
                <span class="balls yellow" id="ball-3">3</span>
                <span class="balls orange" id="ball-4">4</span>
                <span class="balls purple" id="ball-5">5</span>
                <span class="balls pink" id="ball-6">6</span>
                <span class="balls brown" id="ball-7">7</span>
                <span class="balls black" id="ball-8">8</span>
            </main>
        
        </div>
    </main>

    <script type="text/javascript" src="/index.js"></script>

</body>

</html>
